<link rel="import" href="../bower_components/polymer/lib/elements/dom-module.html">

<dom-module id="app-styles">
  <template>
    <style>
      a {
        color: var(--primary-color);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      iron-icon {
        --iron-icon-height: 20px;
        --iron-icon-width: 20px;
      }

      header {
        padding: 2em 1em;
      }

      header {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        background-color: #1b2024;
        color: #ffffff;
      }

      header img {
        width: 256px;
        height: 256px;
      }

      h1 {
        font-size: 2.6em;
        margin: 0;
      }

      h2 {
        font-size: 1.8em;
        font-weight: 300;
        margin: .2em 0 .6em;
      }

      h3 {
        font-size: 1.7em;
        margin: 0;
      }

      @media (min-width: 768px) {
        header {
          padding: 4em 2em;
        }

        header {
          flex-direction: row;
          justify-content: center;
          text-align: left;
        }

        header img {
          margin-right: 1em;
        }
      }
    </style>
  </template>
</dom-module>

<dom-module id="cards-section-styles">
  <template>
    <style>
      .cards-section {
        display: flex;
        flex-direction: column;
        margin: 0;
        padding: 0;
      }

      .card {
        color: #ffffff;
        padding: 2em;
        overflow: hidden;
      }

      .card:nth-child(1) {
        background-color: var(--dark-primary-color);
      }

      .card:nth-child(2) {
        background-color: var(--primary-color);
      }

      .card:nth-child(3) {
        background-color: var(--light-primary-color);
      }

      .terminal {
        background-color: #1b2024;
        color: #ffffff;
        padding: .5em 1em;
        font-size: 1.2em;
        overflow-x: auto;
      }

      code-sample {
        --code-sample-font-size: .85em;
      }

      .alert {
        color: #464a4e;
        background-color: #e7e8ea;
        border-color: #dddfe2;
        padding: .6em 1em;
      }

      .alert a {
        font-weight: bold;
        color: #000000;
      }

      @media (min-width: 768px) {
        .cards-section {
          flex-direction: row;
        }

        .card {
          flex: 1;
        }
      }
    </style>
  </template>
</dom-module>

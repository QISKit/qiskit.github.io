<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="app-icons.html">

<dom-module id="app-shell">
  <template>
    <style>
      :host {
        --primary-color: #7B34A1;
        --light-primary-color: #913DBE;
        --dark-primary-color: #6D2E8E;

        --ibmq-button-primary-background-color: var(--dark-primary-color);
        --ibmq-button-primary-focus-background-color: var(--light-primary-color);
        --ibmq-button-secondary-color: #ffffff;
        --ibmq-button-secondary-focus-color: var(--primary-color);

        display: block;
      }

      iron-icon {
        --iron-icon-height: 20px;
        --iron-icon-width: 20px;
      }

      .language {
        position: fixed;
        top: 0;
        right: 1em;
        font-size: 0.8em;
        z-index: 99;
        padding: .5em 1em;
        border-bottom-right-radius: .5em;
        border-bottom-left-radius: .5em;
        background-color: #1b2025;
        color: #ffffff;
      }

      .language a {
        color: #ffffff;
      }

      footer {
        padding: 2em 1em;
      }

      footer {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        background-color: #1b2024;
        color: #ffffff;
      }

      footer a {
        color: #ffffff;
      }

      footer a:hover {
        color: var(--primary-color);
      }

      .social-networks {
        display: flex;
        flex-direction: row;
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .social-networks li + li {
        margin-left: 1em;
      }

      @media (min-width: 768px) {
        footer {
          padding: 4em 2em;
        }

        header {
          flex-direction: row;
          justify-content: center;
          text-align: left;
        }

        header img {
          margin-right: 1em;
        }
      }
    </style>

    <app-location
        route="{{_route}}"
        url-space-regex="^[[rootPath]](?!modelq)">
    </app-location>
    <app-route
        route="{{_route}}"
        pattern="[[rootPath]]:pageName"
        data="{{_routeData}}"
        query-params="{{_routeQueryParams}}">
    </app-route>

    <div class="language">
      <a href$="[[rootPath]]?language=en">english</a> / <a href$="[[rootPath]]?language=ja">japanese</a>
    </div>

    <iron-pages
        selected="[[_selectedPageId]]"
        attr-for-selected="page-id"
        fallback-selection="not-found"
        role="main">
      <page-home
          page-id="home"
          language="[[language]]"
          resources="[[resources]]">
      </page-home>
      <page-not-found
          page-id="not-found"
          language="[[language]]"
          resources="[[resources]]">
      </page-not-found>
    </iron-pages>

    <footer>
      <div class="social-networks-section">
        <ul class="social-networks">
          <li>
            <a href="https://github.com/QISKit" target="_blank">
              <iron-icon icon="app-icons:github"></iron-icon>
              /QISKit
            </a>
          </li>
          <li>
            <a href="https://twitter.com/QISKit" target="_blank">
              <iron-icon icon="app-icons:twitter"></iron-icon>
              @QISKit
            </a>
          </li>
        </ul>
      </div>
      <div class="copyright">
        <p>QISKit â„¢ - [[localize('title')]], 2017-2018</p>
      </div>
    </footer>
  </template>

  <script>
    /**
     * Gesture events like tap and track generated from touch will not be
     * preventable, allowing for better scrolling performance.
     */
    Polymer.setPassiveTouchGestures(true);

    class AppShell extends Polymer.mixinBehaviors(
      [Polymer.AppLocalizeBehavior], Polymer.Element
    ) {
      static get is() {
        return 'app-shell';
      }

      static get properties() {
        return {
          language: {
            type: String,
            value: 'en'
          },

          _route: {
            type: Object
          },

          _routeData: {
            type: Object,
            observer: '_routeDataChanged'
          },

          _routeQueryParams: {
            type: Object,
            observer: '_routeQueryParamsChanged'
          },

          _selectedPageId: {
            type: String
          },

          _pagesPaths: {
            type: Object,
            value: () => {
              return {
                home: 'pages/page-home.html',
                'not-found': 'pages/page-not-found.html'
              };
            }
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();

        this.loadResources(this.resolveUrl('locales.json'));
      }

      _routeDataChanged(_routeData) {
        const pageId = _routeData.pageName || 'home';

        this._selectPage(pageId);
      }

      _selectPage(pageId) {
        this._importPage(pageId);
        this._selectedPageId = pageId;
      }

      _importPage(pageId) {
        const pagePath = this._pagesPaths[pageId] || this._pagesPaths['not-found'];

        Polymer.importHref(this.resolveUrl(pagePath), null, null, true);
      }

      _routeQueryParamsChanged(_routeQueryParams) {
        if (_routeQueryParams.language) {
          this.set('language', _routeQueryParams.language);
        }
      }
    }

    window.customElements.define(AppShell.is, AppShell);
  </script>
</dom-module>

language: node_js
node_js: '10'
sudo: true
cache:
  directories:
    - node_modules
before_script:
  - npm run lint
script:
  - npm run test
before_deploy:
  - npm install -g cf-blue-green
  - npm run build
  - cd server/
  # Prevent deploy stage from timing out waiting for output. The function
  # literally rings a bell and the non-printable character can be found in
  # TravisCI output as black square.
  # Original solution can be found at:
  # https://github.com/travis-ci/dpl/issues/568#issuecomment-272465349
  - |
    function keep_alive() {
      while true; do
        echo -en "\a"
        sleep 5
      done
    }
    keep_alive &
deploy:
  provider: script
  script: cf-blue-green-travis
  on:
    branch: master

    <script>
        Polymer({
            is: "app-qiskit",
            behaviors: [
                Polymer.AppLocalizeBehavior
            ],
            properties: {
                // set the current language—shared across all elements in the app
                // that use AppLocalizeBehavior
                language: {
                    value: 'en',
                    type: String,
                    observer: '_activeLanguage'
                }
            },
            attached: function() {
                this.loadResources(this.resolveUrl('locales.json'));
            },
            _changeLanguage: function(e) {
                var language = e.target.getAttribute('data-lang');
                this.language = language;
            },
            _activeLanguage: function(newValue) {
                console.log(newValue);
                if (newValue !== 'ja' || newValue !== 'en') {
                    this.language = 'en';
                }
            }
        });
    </script>

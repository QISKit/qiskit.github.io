    <script>
        Polymer({
            is: "app-qiskit",
            behaviors: [
                Polymer.AppLocalizeBehavior
            ],
            properties: {
                // set the current language—shared across all elements in the app
                // that use AppLocalizeBehavior
                language: {
                    value: 'en',
                    type: String,
                    observer: '_activeLanguage'
                },
                routeData: {
                    type: Object,
                    value: function() {
                        return {};
                    },
                    observer: '_changeRouteData'
                }
            },
            attached: function() {
                this.loadResources(this.resolveUrl('locales.json'));
            },
            _changeRouteData: function() {
                this.language = this.routeData.language;
            },
            _activeLanguage: function(newValue) {
                if ((newValue !== 'ja' && newValue !== 'en') || newValue === 'en') {
                    this.language = 'en';
                    this.documentationSuffix = '';
                } else if (newValue === 'ja') {
                    this.documentationSuffix = 'ja';
                }
            }
        });
    </script>
